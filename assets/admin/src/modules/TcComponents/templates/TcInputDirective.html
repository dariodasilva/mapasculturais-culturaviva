<div class="tc-input col-md-{{col|| 12}}">
    <tc-base-field>
        <div class="row">
            <div class="col-md-{{colInput|| 12}}">
                <div class="{{icon ? 'input-group' : ''}}">
                    <span class="input-group-addon" ng-if="icon">
                        <span class="{{icon}}"></span>
                    </span>
                    <input
                        id="{{tcInputName}}"
                        name="{{tcInputName}}"
                        class="form-control"
                        ng-model="$parent.ngModel"
                        ng-model-options="{updateOn: 'default blur', debounce: {default: 500, blur: 0}}"
                        ng-required="required"
                        ng-disabled="disabled"
                        ng-readonly="readonly"
                        ng-minlength="minlength"
                        ng-maxlength="maxlength"
                        ng-change="change"
                        ng-blur="blur"
                        ng-keyup="keyup"
                        ng-keydown="keydown"
                        ng-paste="paste"
                        ng-copy="copy"
                        ng-cut="cut"
                        ondrop="return false"
                        aria-describedby="{{tcInputName}}-help"
                        />
                </div>
            </div>
        </div>
    </tc-base-field>
</div>
